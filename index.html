	<div class="container">
		<h1 class="my-4 text-center text-success text-underline">LPI Collage Library</h1>
		<form id = "libraryForm">
			<div class="form-group row">
				<label class="col-md-2 col-form-label" for="Name">Book Name :</label>
				<div class="col-md-10">
					<input class="form-control" id = "bookName" type="text" placeholder="Enter Book Name"/>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label" for="authorName">Author Name :</label>
				<div class="col-md-10">
					<input class="form-control" id = "authorName" type="text" placeholder="Enter Author Name"/>
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2">Type</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" id = "fiction" type="radio" name="type" value="fiction" checked/>
							<label class="form-check-label" for="authorName">Fiction</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" id = "programming" type="radio" name="type" value="Programming" checked/>
							<label class="form-check-label" for="authorName">Programming</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" id = "cooking" type="radio" name="type" value="Cooking" checked/>
							<label class="form-check-label" for="authorName">Cooking</label>
						</div>
					</div>
				</div>
			</fieldset>
			
			<button class="btn btn-success btn-block" id="submitBtn" type="submit">Add Book</button>
			

		</form>
		<hr>
		<table class="table table-striped table-dark">
		<h1 class="text-center text-bold text-primary my-4">Your Books</h1>
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Type</th>
				</tr>
			</thead>
			<tbody id= "tbody">
			</tbody>
